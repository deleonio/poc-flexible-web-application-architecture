<template>
  <require from="../editor/component.aurelia"></require>
  <form submit.delegate="onSubmit()">
    <h5>Edit a existing measuring serie</h5>
    <editor-serie editor-form.bind="editorForm"></editor-serie>
    <button class="btn btn-primary" type="submit" id="submit">Edit</button>
    <button class="btn btn-secondary" type="reset" id="cancel" click.delegate="onCancel()">
      Abbrechen
    </button>
    <button class="btn btn-danger" id="delete" type="button" click.delegate="onDelete()">
      Delete
    </button>
  </form>
</template>
